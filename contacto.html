<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success text-white"> <!-- Verde como el Betis o el Celtic -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fútbol Europeo</a>
      <div>
        <a class="nav-link text-white" href="index.html">Inicio</a>
        <a class="nav-link text-white" href="historia.html">Nuestra Historia</a>
        <a class="nav-link text-white" href="galeria.html">Galería</a>
        <a class="nav-link text-white" href="contacto.html">Contacto</a>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Contáctanos</h2>
    <form onsubmit="return validarFormulario();">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-light">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
